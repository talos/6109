build_image: thegovlab/nikola

language: python

python:
  - 2.7

script:
  # We have to do the because nikola's builtin `github_deploy` is broken
  # (https://github.com/getnikola/nikola/issues/1464).
  - git config user.email "build@thegovlab.org"
  - git config user.name "govlab buildbot"
  - $(test $BRANCH == master) && git remote set-url origin git@github.com:GovLab/6109.git || git remote set-url origin git@github.com:GovLab/6109.draft.git
  - git branch -D gh-pages || echo "No existing gh-pages"
  - git fetch -f origin gh-pages:gh-pages || git checkout --orphan gh-pages && rm -rf * && git rm -f * && git commit --allow-empty -m 'first commit' && git push origin gh-pages && git checkout -f $BRANCH
  - nikola github_deploy
